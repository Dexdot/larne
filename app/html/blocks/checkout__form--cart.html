<form class="checkout__form checkout__form--cart">

  <div class="checkout__content">
    @include('../blocks/checkout__top.html')
    <span class="checkout__title">Корзина</span>
    <div class="cart">

      <div class="cart__products">
        <!-- cart__product -->
        <div class="cart__product cart__product--once">
          <div class="cart__img-wrap">
            <img class="cart__img" src="img/cart-img.jpg" alt="Голубое платье с пышной юбкой">
            <span class="cart__amount-icon"></span>
          </div>
          <div class="cart__info">
            <div class="cart__info-block">
              <span class="cart__name">Голубое платье с пышной юбкой</span>
              <span class="cart__code">М01/737</span>
              <div class="cart__footer">
                <span class="cart__size">Размер M</span>
                <button class="cart__remove" type="button">Удалить</button>
                <button class="cart__recovery" type="button">Восстановить</button>
              </div>
            </div>
            <div class="cart__result">
              <div>
                <span class="cart__price">
                  <span class="cart__price-num">6500</span>
                  &#8381;
                </span>
                <span class="cart__amount"></span>
              </div>
              <div class="counter">
                <input class="counter__input" type="number" value="0">
                <button class="counter__btn counter__btn--minus" type="button">
                  @include('../svg/minus.html')
                </button>
                /
                <button class="counter__btn counter__btn--plus" type="button">
                  @include('../svg/plus-2.html')
                </button>
              </div>
            </div>
          </div>

        </div>
        <!-- ./cart__product -->

        <!-- cart__product -->
        <div class="cart__product cart__product--is-removed">
          <div class="cart__img-wrap">
            <img class="cart__img" src="img/cart-img.jpg" alt="Платье с пышной юбкой с геометричным принтом">
            <span class="cart__amount-icon">2</span>
          </div>
          <div class="cart__info">
            <div class="cart__info-block">
              <span class="cart__name">Платье с пышной юбкой с геометричным принтом</span>
              <span class="cart__code">М01/737</span>
              <div class="cart__footer">
                <span class="cart__size">Размеры XS, S</span>
                <button class="cart__remove" type="button">Удалить</button>
                <button class="cart__recovery" type="button">Восстановить</button>
              </div>
            </div>
            <div class="cart__result">
              <div>
                <span class="cart__price">
                  <span class="cart__price-num">13 000</span>
                  &#8381;
                </span>
                <span class="cart__amount">
                  <span class="cart__amount-num">2</span> x
                  <span class="cart__amount-price">6500</span>
                  &#8381;
                </span>
              </div>
              <div class="counter">
                <input class="counter__input" type="number" value="2">
                <button class="counter__btn counter__btn--minus" type="button">
                  @include('../svg/minus.html')
                </button>
                /
                <button class="counter__btn counter__btn--plus" type="button">
                  @include('../svg/plus-2.html')
                </button>
              </div>
            </div>
          </div>

        </div>
        <!-- ./cart__product -->
      </div>

      <fieldset class="cart__group">
        <div class="input input--readonly cart__input--result">
          <label class="input__label">
            <input class="input__field" type="text" required readonly value="16400">
          </label>
          <div class="input__result">
            <span class="input__result-name">Сумма</span>
            <span>
              <span class="input__result-value">16400</span>&#8381;</span>
          </div>
        </div>

        <div class="input input--readonly cart__input--result">
          <label class="input__label">
            <input class="input__field" type="text" required readonly value="1100">
          </label>
          <div class="input__result">
            <span class="input__result-name">Скидка</span>
            <span>
              <span class="input__result-value">1100</span>&#8381;</span>
          </div>
        </div>

        <p class="cart__total">
          <span>Итого</span>
          <span>
            <span class="cart__total-num">15300</span>
            &#8381;</span>
        </p>

        <div class="input cart__input cart__input--promocode">
          <label class="input__label">
            <input class="input__field" type="text" placeholder="Промокод">
          </label>
          <span class="input__tip input__tip--basic">Код успешно активирован</span>
          <span class="input__tip input__tip--danger">Заполните поле</span>
          <button class="clear-promocode" type="button">@include('../svg/close.html')</button>
        </div>
      </fieldset>

    </div>
  </div>

  <button class="btn btn--lg checkout__btn checkout__btn--cart" type="submit">Оформить заказ</button>
</form>
