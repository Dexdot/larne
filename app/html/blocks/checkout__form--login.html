<form class="checkout__form checkout__form--auth checkout__form--login">
  <div class="checkout__content">
    @include('../blocks/checkout__top.html')
    <span class="checkout__title">Добро пожаловать!</span>
    <p class="checkout__subtitle">Введите логин и пароль, чтобы войти в аккаунт</p>

    <div class="input checkout__input">
      <label class="input__label">
        <input class="input__field" type="text" required placeholder="Логин">
      </label>
      <span class="input__tip input__tip--danger">Заполните поле</span>
    </div>

    <div class="input checkout__input">
      <label class="input__label">
        <input class="input__field" type="password" required placeholder="Пароль">
      </label>
      <span class="input__tip input__tip--danger">Заполните поле</span>
    </div>

    <div class="checkout__signup-tip">
      Нет аккаунта?
      <button class="checkout__signup" type="button">Зарегистрироваться</button>
    </div>

    <button class="checkout__recovery" type="button">Забыли пароль?</button>

    <div class="social">
      <span class="social__tip">Быстрый вход:</span>
      <button class="social__btn social__btn--fb" type="button">
        @include('../svg/fb.html')
      </button>
      <button class="social__btn social__btn--vk" type="button">
        @include('../svg/vk.html')
      </button>
      <button class="social__btn social__btn--twitter" type="button">
        @include('../svg/twitter.html')
      </button>
      <button class="social__btn social__btn--more" type="button">
        @include('../svg/more.html')
      </button>
    </div>

  </div>
  <button class="btn btn--lg checkout__btn checkout__btn--login" type="submit">Войти</button>
</form>
