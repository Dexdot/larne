<div class="reg">
  <button class="reg__overlay"></button>

  <!-- reg__form--signup -->
  <form class="reg__form reg__form--signup">

    <!-- reg__content -->
    <div class="reg__content">
      <button class="reg__close" type="button">
        @include('../svg/arrow-circle.html')
      </button>
      <span class="reg__title">Добро пожаловать!</span>
      <p class="reg__subtitle">Заполните необходимую информацию, чтобы создать аккаунт</p>

      <div class="input reg__input">
        <label class="input__label">
          <input class="input__field" type="tex" required placeholder="Имя">
        </label>
        <span class="input__tip input__tip--danger">Заполните поле</span>
      </div>

      <div class="input reg__input">
        <label class="input__label">
          <input class="input__field" type="email" required placeholder="Email">
        </label>
        <span class="input__tip input__tip--danger">Заполните поле</span>
      </div>

      <div class="input reg__input">
        <label class="input__label">
          <input class="input__field" type="password" required placeholder="Пароль">
        </label>
        <span class="input__tip input__tip--danger">Заполните поле</span>
      </div>

      <div class="input reg__input">
        <label class="input__label">
          <input class="input__field mask-phone" type="tel" required placeholder="Телефон">
        </label>
        <span class="input__tip input__tip--danger">Заполните поле</span>
      </div>

      <label class="checkbox reg__policy">
        <input type="checkbox" class="checkbox__input" required checked> Выражаю согласие с @include('../svg/daw.html') условиями использования
        <br>и
        <span class="checkbox__btn reg__policy-link">политикой</span> конфиденциальности
      </label>

      <div class="reg__signin-tip"> Уже зарегистрированы?
        <button class="reg__signin" type="button">
          Войти в аккаунт
        </button>
      </div>

      <div class="social">
        <span class="social__tip">Быстрая регистрация:</span>
        <button class="social__btn social__btn--fb" type="button">
          @include('../svg/fb.html')
        </button>
        <button class="social__btn social__btn--vk" type="button">
          @include('../svg/vk.html')
        </button>
        <button class="social__btn social__btn--twitter" type="button">
          @include('../svg/twitter.html')
        </button>
        <button class="social__btn social__btn--more" type="button">
          @include('../svg/more.html')
        </button>
      </div>

    </div>
    <!-- ./reg__content -->

    <button class="btn btn--lg reg__btn reg__btn--send" type="submit">Зарегистрироваться</button>
  </form>
  <!-- ./reg__form--signup -->

  <!-- reg__form--success -->
  <form class="reg__form reg__form--success">
    <button class="reg__close" type="button">
      @include('../svg/arrow-circle.html')
    </button>
    <div class="reg__content">
      <span class="reg__title">Подтверждение</span>
      <p class="reg__subtitle">Проверьте почту — мы отправили письмо, где спрятана
        <br> ссылка на подтверждение регистрации</p>
    </div>
    <button class="btn btn--lg reg__btn reg__btn--back" type="button">Вернуться на главную</button>
  </form>
  <!-- ./reg__form--success -->

</div>
